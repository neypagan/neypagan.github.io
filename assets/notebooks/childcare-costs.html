<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Childcare Costs vs. Family Income and Employment Data — Combined</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7f7fb;color:#222}
    header{display:flex;align-items:center;gap:12px;justify-content:space-between;padding:12px 16px;border-bottom:1px solid #e5e5ef;background:#fff;position:sticky;top:0;z-index:10}
    header .left{display:flex;align-items:center;gap:12px}
    a.btn{display:inline-block;text-decoration:none;border:1px solid #ccc;padding:6px 10px;border-radius:6px;background:#fff}
    a.btn:hover{background:#f2f2f7}
    h1{font-size:18px;margin:0}
    nav{display:flex;gap:8px;flex-wrap:wrap}
    button.tab{border:1px solid #ccc;background:#fff;padding:6px 10px;border-radius:6px;cursor:pointer}
    button.tab.active{background:#eef5ff;border-color:#99c2ff}
    main{padding:0}
    .frame{width:100%;height:calc(100vh - 66px);border:0;display:block;background:#fff}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <header>
    <div class="left">
      <a class="btn" href="/">← Back to Portfolio</a>
      <h1>Childcare Costs vs. Family Income and Employment Data</h1>
    </div>
    <nav aria-label="Sections">
      <button class="tab active" data-part="p1">Part I</button>
      <button class="tab" data-part="p2">Part II</button>
      <button class="tab" data-part="p3">Part III</button>
    </nav>
  </header>

  <main>
    <!-- Parte I cargada por defecto -->
    <iframe id="viewer" class="frame"
      src="childcare/PaganWalker_Project_Part_I.html"
      title="Childcare Costs — Notebook Viewer"
      loading="eager"></iframe>

    <!-- Rutas para lazy-load -->
    <span id="p1" class="sr-only">childcare/PaganWalker_Project_Part_I.html</span>
    <span id="p2" class="sr-only">childcare/PaganWalker_Project_Part_II.html</span>
    <span id="p3" class="sr-only">childcare/PaganWalker_Project_Part_III.html</span>
  </main>

  <script>
    const viewer = document.getElementById('viewer');
    const tabs = document.querySelectorAll('button.tab');
    function loadPart(partId){
      const el = document.getElementById(partId);
      if(!el) return;
      const nextSrc = el.textContent.trim();
      if (!viewer.src.endsWith(nextSrc)) viewer.src = nextSrc;
      tabs.forEach(t=>t.classList.toggle('active', t.dataset.part === partId));
    }
    tabs.forEach(t => t.addEventListener('click', () => loadPart(t.dataset.part)));
  </script>
</body>
</html>
