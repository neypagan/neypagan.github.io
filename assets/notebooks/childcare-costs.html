<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Childcare Costs vs. Family Income and Employment Data — Combined</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7f7fb;color:#222}
    header{display:flex;align-items:center;gap:12px;justify-content:space-between;padding:12px 16px;border-bottom:1px solid #e5e5ef;background:#fff;position:sticky;top:0;z-index:10}
    header .left{display:flex;align-items:center;gap:12px}
    h1{font-size:18px;margin:0}
    .badge{display:inline-block;font-size:12px;font-weight:600;padding:3px 8px;border-radius:999px;border:1px solid #99c2ff;background:#eef5ff;color:#0b5bd3}
    .tabs-wrap{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    nav{display:flex;gap:8px;flex-wrap:wrap}
    button.tab{border:1px solid #ccc;background:#fff;padding:6px 10px;border-radius:6px;cursor:pointer;transition:box-shadow .2s, background .2s, border-color .2s}
    button.tab.active{background:#eef5ff;border-color:#99c2ff;box-shadow:0 0 0 2px #99c2ff inset, 0 0 0 4px #dbe9ff}
    button.tab:focus-visible{outline:none;box-shadow:0 0 0 2px #4d90fe}
    main{padding:0}
    .frame{width:100%;height:calc(100vh - 66px);border:0;display:block;background:#fff}

    /* Hint (resalta las pestañas) */
    .hint{display:flex;align-items:center;gap:6px;background:#fff9c4;border:1px solid #f1e28a;color:#6b5800;
          padding:6px 10px;border-radius:8px;font-size:12px}
    .dot{width:8px;height:8px;background:#ffcc00;border-radius:50%;animation:ping 1s infinite}
    @keyframes ping {
      0%{box-shadow:0 0 0 0 rgba(255,204,0,.6)}
      80%{box-shadow:0 0 0 10px rgba(255,204,0,0)}
      100%{box-shadow:0 0 0 0 rgba(255,204,0,0)}
    }
    .hide{opacity:0;visibility:hidden;transition:opacity .4s ease, visibility .4s ease}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <div class="back-link" style="padding:1rem; background:#f4f4f8;">
    <a href="../../index.html" class="button"
       style="display:inline-block;margin:.5rem;padding:.5rem 1.2rem;
            border:1px solid #0066cc;border-radius:.25rem;
            background:#fff;color:#0066cc;text-decoration:none;
            transition:background .3s,color .3s;">
     ← Go back to Home
    </a>
  </div>
  <header>
    <div class="left">
      <h1 style="display:flex;align-items:center;gap:8px;margin:0">
      Childcare Costs vs. Family Income and Employment Data
      <span class="badge" aria-label="Three parts">3 parts</span>
    </h1>
    </div>
    <nav aria-label="Sections">
      <button class="tab active" data-part="p1">Part I</button>
      <button class="tab" data-part="p2">Part II</button>
      <button class="tab" data-part="p3">Part III</button>
    </nav>
  </header>

  <main>
    <!-- Parte I cargada por defecto -->
    <iframe id="viewer" class="frame"
      src="childcare/PaganWalker_Project_Part_I.html"
      title="Childcare Costs — Notebook Viewer"
      loading="eager"></iframe>

    <!-- Rutas para lazy-load -->
    <span id="p1" class="sr-only">childcare/PaganWalker_Project_Part_I.html</span>
    <span id="p2" class="sr-only">childcare/PaganWalker_Project_Part_II.html</span>
    <span id="p3" class="sr-only">childcare/PaganWalker_Project_Part_III.html</span>
  </main>

  <script>
    const viewer = document.getElementById('viewer');
    const tabs = document.querySelectorAll('button.tab');
    function loadPart(partId){
      const el = document.getElementById(partId);
      if(!el) return;
      const nextSrc = el.textContent.trim();
      if (!viewer.src.endsWith(nextSrc)) viewer.src = nextSrc;
      tabs.forEach(t=>t.classList.toggle('active', t.dataset.part === partId));
    }
    tabs.forEach(t => t.addEventListener('click', () => loadPart(t.dataset.part)));
  </script>
</body>
</html>
